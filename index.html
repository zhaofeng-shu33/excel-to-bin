<html>
  <head>
    <meta charset="UTF-8">
	<style>
	.form {
		display: flex;
		flex-direction: column;
	}
	#file {
	  border: 5px solid blue;
	  height: 100px;
	}
	</style>
	<script src="client.js"></script>
    <title>converter</title>
  </head>
  <body>
	<div class="form">
      <div id="file" ondrop="dropHandler(event)" ondragover="dragOverHandler(event);">Drag one excel file to this zone</div>
      <input type="text" id="sheet" placeholder="Sheet"></input>
      <input type="text" id="column" placeholder="Column"></input>
      <select id="len">
	  <option value="0">--Length--</option>	  
	  <option value="1">1</option>
	  <option value="2">2</option>	  
	  </select>
      <button onClick="submit()">Convert</button>
	</div>
  </body>
</html>
